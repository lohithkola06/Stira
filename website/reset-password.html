<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Stira</title>
    <link rel="stylesheet" href="css/auth.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="js/authentication.js"></script>
<style>
.auth-navbar__button {
  color: #64d2ff !important;
  font-family: 'Inter', sans-serif !important;
  font-size: 16.96px !important;
  font-weight: 500 !important;
  background: transparent !important;
  text-transform: none !important;
  text-decoration: none !important;
  letter-spacing: normal !important;
  word-spacing: 0px !important;
  line-height: 27.136px !important;
  vertical-align: baseline !important;
  border-radius: 2em !important;
  padding: 0.7em 2.1em !important;
}
</style>
</head>
<body>


    <nav class="auth-navbar sexy-auth-navbar">
      <div class="auth-navbar__logo">
        <span class="logo-text">Stira</span>
      </div>
      <div class="auth-navbar__links" style="margin-left: 2.5em;">
        <a href="index.html" class="auth-navbar__link">Home</a>
        <a href="signup.html" class="auth-navbar__button auth-navbar__button--secondary">Sign Up</a>
        <a href="signin.html" class="auth-navbar__button auth-navbar__button--primary">Sign In</a>
      </div>
    </nav>

    <main class="auth-main gradient-bg">
      <svg class="wave-bg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
          <linearGradient id="fadeMask" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="white" stop-opacity="1"/>
            <stop offset="30%" stop-color="white" stop-opacity="0"/>
            <stop offset="70%" stop-color="white" stop-opacity="0"/>
            <stop offset="100%" stop-color="white" stop-opacity="1"/>
          </linearGradient>
          <mask id="sideFade">
            <rect x="0" y="0" width="1440" height="320" fill="url(#fadeMask)" />
          </mask>
        </defs>
        <path mask="url(#sideFade)" fill="#171925" fill-opacity="1" d="M0,96L60,101.3C120,107,240,117,360,149.3C480,181,600,235,720,229.3C840,224,960,160,1080,154.7C1200,149,1320,203,1380,229.3L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
      </svg>
      <section class="glass-card fade-in" style="animation: fadeIn 1.1s cubic-bezier(.4,0,.2,1);max-width:410px;width:100%;">
        <img src="Stira2eagle.jpg" class="stira-logo" alt="Stira Logo" style="height:44px;margin-bottom:1.5rem;">
        <h2 class="auth-title gradient-text fade-in" style="animation-delay:0.12s;">Reset Password</h2>
        <form class="auth-form fade-in" autocomplete="off" style="width:100%;margin-top:0;animation-delay:0.22s;">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" autocomplete="email">
          </div>
          <button type="submit" class="cta-button gradient-btn large" style="width:100%;margin-top:1.2rem;animation-delay:0.32s;">Send Reset Link</button>
          <div id="reset-error-msg" style="display:none;color:#ff3b3b;text-align:center;margin-top:1.2rem;font-weight:500;"></div>
        </form>
        <div class="auth-switch fade-in" style="margin-top:1.4rem;animation-delay:0.4s;">Remembered your password? <a href="signin.html">Sign in</a></div>
      </section>
    </main>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: none; }
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 1.1s cubic-bezier(.4,0,.2,1) forwards;
      }
      .fade-in[style*="animation-delay"] {
        animation-fill-mode: both;
      }
      /* Ensure fade-in stays visible after animation */
      .fade-in {
        animation-fill-mode: forwards !important;
      }
    </style>

</body>
</html>
